<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>account</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">


	<script src="../js/jsjquery-3.3.1.min.js"></script>
	<script src="../popper.js-1.12.9/dist/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <h1>アカウント作成画面</h1>
  </header>
	<div class="container">
    <div class="card card-container center-block">
      <div class="card-header">
        ユーザー登録
      </div>
      <div class="card-body">
       <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label" for="account">アカウント名:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="account" placeholder="Account Name">
          </div>
        </div>
        <div class="form-group">

          <label class="control-label" for="email">Emailアドレス:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="pwd">パスワード:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox"> パスワードを保存</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">アカウントを作成</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
