<!--

    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <!-- <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->
            <div class="card-header">
                <h2>アカウント作成</h2>
            </div>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" class="form-control" placeholder="アカウント名" required autofocus>
                <input type="email" id="inputEmail" class="form-control" placeholder="Emailアドレス" required>
                <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" required>

                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">アカウントを作成</button>
            </form><!-- /form -->

        </div><!-- /card-container -->
    </div><!-- /container -->
