<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Login02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style02.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    

    <script src="../js/jsjquery-3.3.1.min.js"></script>
    <script src="../popper.js-1.12.9/dist/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <!-- <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->
            <div class="card-header">
                <h2>Java課題演習</h2> 
            </div>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Emailアドレス" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> ログイン状態を保存する
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">ログイン</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                パスワードをお忘れですか?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->

</body>
</html>
